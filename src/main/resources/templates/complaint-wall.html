<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="" name="description">
    <meta content="" name="author">

    <link rel="shortcut icon" href="/assets/images/favicon/favicon.ico" type="image/x-icon"/>

    <title>吐槽墙</title>
    <link href="/assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link href='https://fonts.googleapis.com/css?family=Lato:400,300,700,900|Dancing+Script:400,700|Raleway:400,100,300,700,900|Reenie+Beanie&subset=latin,latin-ext'
          rel='stylesheet' type='text/css'>

    <link href="/assets/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="/assets/pe-icons/css/pe-icon-7-stroke.css" rel="stylesheet">

    <link href="/assets/css/animate.css" rel="stylesheet">
    <link href="/assets/css/plugins.css" rel="stylesheet">
    <link href="/style.css" rel="stylesheet">

</head>

<body class="top-navigation pushy-right-side">

<!-- Site Overlay -->
<div class="site-overlay"></div>

<div id="master-wrapper">
    <div th:replace="copy::bar"></div>

    <section class="white-wrapper">
        <div class="section-inner">
            <div class="container">
                <div class="row mb30 text-center">
                    <div class="col-sm-12">
                        <h3 class="section-title">Complaint Wall</h3>
                        <p class="section-sub-title">A Warm welcome to you.</p>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="masonry-portfolio row">
                            <div class="col-sm-12">
                                <div class="masonry-portfolio-items">
                                    <div class="row">
                                        <div class="col-sm-4 masonry-portfolio-item mb30 apps" th:each="info : ${complaintInfo.list}">
                                            <div class="hover-effect smoothie mb20">
                                                <a href="#" class="smoothie">
                                                    <img th:src="${info.imageUrl}" alt="Image"
                                                         onerror="this.src='/assets/images/blog-4.jpeg';this.onerror=null" class="img-responsive smoothie"></a>
                                                <div class="hover-overlay smoothie text-center">
                                                    <div class="vertical-align-top">
                                                        <h5 th:text="${info.title}"></h5><br/>
                                                    </div>
                                                    <div class="vertical-align-bottom">
                                                        <span class="item-category-span" th:text="'网名：'+${info.username}"></span>
                                                        <!--<span class="item-category-span" th:text="'联系方式：'+${info.link}"></span>-->
                                                        <span class="item-category-span" th:text="${#dates.format(info.createdDate, 'yyyy-MM-dd')}"></span>
                                                    </div>
                                                </div>
                                                <div class="hover-caption dark-overlay smoothie text-center">
                                                    <div class="vertical-align-top">
                                                        <p class="mb20" style="word-break: break-word;" th:text="${info.content}"></p>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="post-details">
                                                <p class="mb20" style="word-break: break-word;" th:text="${info.content}"></p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--分页-->
            <div class="text-center" id="pagearea">
                <ul class="pagination">
                </ul>
            </div>
        </div>
    </section>

    <div th:replace="footer::footer"></div>

</div>

<script src="/assets/js/jquery.min.js"></script>
<script src="/assets/bootstrap/js/bootstrap.min.js"></script>
<script src="/assets/js/owl-carousel.js"></script>
<script src="/assets/js/plugins.js"></script>
<script src="/assets/js/init.js"></script>
<script src="/js/page.js"></script>
<script th:inline="javascript">
    $(function () {
        var currPage = [[${complaintInfo.pageNum}]];
        var totalPage = [[${complaintInfo.pages}]];
        $(".pagination").createPage({
            totalPage: totalPage,
            currPage: currPage,
            backFn: function (p) {
                location.href = "/topic/complaint-wall?pageNo=" + p;
            }
        });
    })
</script>
</body>

</html>
