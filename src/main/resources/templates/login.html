<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="" name="description">
    <meta content="" name="author">

    <link rel="shortcut icon" href="/assets/images/favicon/favicon.ico" type="image/x-icon"/>

    <title>Login In</title>
    <link href="/assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link href='https://fonts.googleapis.com/css?family=Lato:400,300,700,900|Dancing+Script:400,700|Raleway:400,100,300,700,900|Reenie+Beanie&subset=latin,latin-ext'
          rel='stylesheet' type='text/css'>

    <link href="/assets/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="/assets/pe-icons/css/pe-icon-7-stroke.css" rel="stylesheet">

    <link href="/assets/css/animate.css" rel="stylesheet">
    <link href="/assets/css/plugins.css" rel="stylesheet">
    <link href="/style.css" rel="stylesheet">

</head>

<body class="top-navigation pushy-right-side">

<div id="master-wrapper">

    <div th:replace="copy::bar"></div>

    <section class="white-wrapper">
        <div class="section-inner">
            <div class="container">
                <div class="row mb60 text-center">
                    <div class="col-sm-12">
                        <h3 class="section-title">Please Sign In</h3>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-sm-12 ">
                        <div class="mb60">
                            <div class="container">
                                <div class="row">
                                    <div class="col-sm-3">
                                        <p>

                                        </p>
                                    </div>
                                    <div class="col-sm-8 col-sm-offset-1">
                                        <div class="row">
                                            <div id="message" class="col-sm-12"></div>
                                            <div class="col-sm-8">
                                                <form method="post" th:action="@{/login}" class="main-contact-form">
                                                    <div class="form-group">
                                                        <p class="alert alert-danger" th:if="${msg} != null" th:text="${msg}"></p>
                                                        <input type="text" class="form-control col-md-4 mb20" name="account"
                                                               placeholder="账号" id="account" required
                                                               data-validation-required-message="请输入您的账号." minlength="4" maxlength="12"/>

                                                        <input type="password" class="form-control col-md-4 mb20" name="password"
                                                               placeholder="密码" id="password" required
                                                               data-validation-required-message="请输入您的密码." minlength="4" maxlength="12"/>
                                                    </div>
                                                    <input class="btn btn-primary mt30 pull-right" type="submit" name="submit" value="Submit"/>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div th:replace="footer::footer"></div>
</div>

<script src="/assets/js/jquery.min.js"></script>
<script src="/assets/bootstrap/js/bootstrap.min.js"></script>
<script src="/assets/js/owl-carousel.js"></script>
<script src="/assets/js/plugins.js"></script>

<script src="/assets/js/init.js"></script>

</body>
</html>
